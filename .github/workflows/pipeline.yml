name: Deployment pipeline
run-name: pipeline started by ${{ github.actor }} ğŸš€
on:
  push:
    branches:
      - master

jobs:
  my-job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.20.0"
      - name: Install dependencies
        run: npm install
      - name: "Lint"
        run: npm run eslint
